<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <section>
        <div prev-operand class="previous-operand"></div>
        <div curr-operand></div>
        <button clear-all class="blue" id="ac">AC</button>
        <button data-delete class="blue" id="delete">DEL</button>
        <button class="blue" id="percentage">%</button>
        <button data-operation class="orange" id="divide">/</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-operation class="orange" id="multiply">*</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation class="orange" id="subtract">-</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation class="orange" id="add">+</button>
        <button data-number class="zero">0</button>
        <button data-number id="dot">.</button>
        <button equal-to class="orange" id="equal_to">=</button>
    </section>
</body>

</html>
